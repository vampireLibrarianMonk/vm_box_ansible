[defaults]
# Inventory lives relative to repo root
inventory = inventory/hosts

# Run locally unless otherwise specified
transport = local

# Do not prompt for SSH host keys (local execution)
host_key_checking = False

# Cleaner output
stdout_callback = yaml
bin_ansible_callbacks = True

# Performance + sanity
forks = 5
retry_files_enabled = False
timeout = 30

# Role resolution
roles_path = vm_setup/roles:gaming/3060/ansible/roles

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
