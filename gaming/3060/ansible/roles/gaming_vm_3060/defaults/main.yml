---
vm_name: "gpu-3060-gaming"
vm_os_disk_size: "25G"
vm_ram_mb: 16384
vm_vcpus: 8
vm_storage_dir: "{{ lookup('env','HOME') }}/vms"
vm_os_disk: "{{ vm_storage_dir }}/{{ vm_name }}.qcow2"
vm_game_disk: "{{ vm_storage_dir }}/game-data.qcow2"

# Copy the in-guest setup script
vm_in_guest_script_staging_dir: "{{ vm_storage_dir }}/{{ vm_name }}-in-guest"
vm_in_guest_script_name: "in_guest_gaming_setup.sh"
vm_in_guest_script_source: "in_guest_gaming_setup.sh"

# Set your Ubuntu ISO path
vm_iso_path: "{{ lookup('env','HOME') }}/isos/ubuntu-22.04.5-desktop-amd64.iso"
